<file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)"></file-drop>


<h1 class="page-title">
  Music Visualizer
</h1>

<div class="upload-container">
  <input type="file" class="upload-button" [(ngModel)]="musicFile"/>

  <p class="upload-text">Or drag into this page</p>

  <button class="vs-button" (click)="goToVisualizer()">Visualize it!</button>

</div>
